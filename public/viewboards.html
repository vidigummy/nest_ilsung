	<script>
		function search_usr() {
			var search_var = document.querySelector('search_var');
			var token = localStorage.getItem('auth');
			var usr_idx = localStorage.getItem('idx');
			console.log(usr_idx);
			console.log("http://localhost:3000/boards/" + usr_idx);
			$.ajax({
				url: "http://localhost:3000/boards/" + usr_idx,
				type: "get",
				dataType: "json",
				headers: {
					'Authorization': 'Bearer ' + token
				},
				success: function (data) {
					var tb = $("<table/>");
					var head_tr = $("<tr/>");
					head_tr.append("<td>" + "<center>" + "<strong>" + "Index" + "</strong>" + "</center>" + "</td>");
					head_tr.append("<td>" + "<center>" + "<strong>" + "user_id" + "</strong>" + "</center>" + "</td>");
					head_tr.append("<td>" + "<center>" + "<strong>" + "p_num" + "</strong>" + "</center>" + "</td>");
					head_tr.append("<td>" + "<center>" + "<strong>" + "address" + "</strong>" + "</center>" + "</td>");
					head_tr.append("<td>" + "<center>" + "<strong>" + "email" + "</strong>" + "</center>" + "</td>");
					tb.append(head_tr);
					
					var $idx = data.idx;
                     var $user_id = data.user.user_id;
                     var $p_num = data.user.phone_number; 
                     var $add = data.user.address;
                     var $email = data.user.email;
                     //<tr>태그 객체 생성
                     var tr = $("<tr/>");
                     tr.append("<td>" + $idx + "</td>");
                     tr.append("<td>" + $user_id + "</td>");
                     tr.append("<td>" + $p_num + "</td>");
                     tr.append("<td>" + $add + "</td>");
                     tr.append("<td>" + $email + "</td>");
                     tb.append(tr);







					//<table></table>안에 <tr></tr>넣기
					//클래스가 wrap인 태그 안에 작성된 table 코드 집어넣기
					$(".wrap").append(tb);

				},
				error: function (e) {
					alert("0");
				}
			})
		}
	</script>
