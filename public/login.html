		function login(){
			var search_var = document.querySelector('search_var');
			var uidx = $('input[name=user_id]').val();
			var upwd = $('input[name=user_passwd').val();
			console.log(uidx);
			$.ajax({
				url:"http://localhost:3000/auth/signin/",
				type:"post",
				dataType:"json",
				async: false,
				data:{
					user_id : uidx,
					user_passwd : upwd,
				},
				success: function(data){
					localStorage.setItem("auth",data.jwtToken);
					localStorage.setItem("level",data.user_level);
					alert("로그인 성공");
				},
				error: function(e){
					alert("로그인 실패");
				}
			})

		}

		function signup(){

			var email = $('input[name=email]').val();
			console.log(urid);
			$.ajax({
				url:"http://localhost:3000/auth/signup/",
				type:"post",
				dataType:"json",
				async: false,
				data:{
					user_id : urid,
					user_passwd : urpwd,
					phone_number : p_num,
					address : adr,
					email : email,
				},
